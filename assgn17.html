<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<script type="text/javascript">
		var i;
		function op()
		{
			i=window.open("https://www.google.com");
		}
		function cl()
		{
			if(i!=null)
				i.close();
		}
	</script>
	<img src="google.png" style="height: 10vh" id="img" onclick="op()">
	<form>
		<input type="button" name="close" value="close" onclick="cl()">
	</form>
</body>
</html>
