<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<img id="bulb" src="off.png" style="height: 50vh;width: 25vw;display: inline"/>
	<img id="bulb1" src="off1.png" style="height: 50vh;width: 25vw;display: inline"/>
	<img id="bulb2" src="off2.png" style="height: 50vh;width: 25vw;display: inline"/>
<script>
	document.getElementById("bulb").onmouseover=function f(){document.getElementById("bulb").src="on.png"};
	document.getElementById("bulb").onmouseout=function f(){document.getElementById("bulb").src="off.png"};
	document.getElementById("bulb1").onmouseover=function f(){document.getElementById("bulb1").src="on1.png"};
	document.getElementById("bulb1").onmouseout=function f(){document.getElementById("bulb1").src="off1.png"};
	document.getElementById("bulb2").onmouseover=function f(){document.getElementById("bulb2").src="on2.png"};
	document.getElementById("bulb2").onmouseout=function f(){document.getElementById("bulb2").src="off2.png"};
</script>
</body>
</html>
